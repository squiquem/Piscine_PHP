<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Veuillez souffler dans le ballon</title>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<style>
			#balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
		<script>
			var colors = {0:'#ff0000', 1:'#00ff00', 2:'#0000ff'};
			var colorIndex = 0;
			var balloon;
			var d = 200;
			
			$(document).ready(function() {
				balloon = $('#balloon');
				balloon.click(balloonClick);
				balloon.mouseleave(balloonMove);
			});

			function balloonClick() {
				if (d < 420)
					d += 10;
				else
					d = 200;
				colorIndex = (colorIndex + 1) % 3;
				balloonRefresh();
			}
			
			function balloonMove() {
				if (d > 200)
					d -= 5;
				else
					d = 200;
				colorIndex--;
				if (colorIndex < 0)
					colorIndex = 2;
				balloonRefresh();
			}

			function balloonRefresh() {
				balloon.css('height', d);
				balloon.css('width', d);
				balloon.css('backgroundColor', colors[colorIndex]);
			}
		</script>
	</head>
	<body>
		<div class="balloon"; id="balloon"></div>
	</body>
</html>
