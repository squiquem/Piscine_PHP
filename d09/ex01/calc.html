<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>It's over 9000</title>
		<style>
			body {
				text-align: center;
				background-color: black;
				color: white
			}
			select {
				width: 300px;
				height: 44px;
				text-indent: 140px;
			}
			input {
				width: 300px;
				height: 44px;
				text-align: center;
			}
		</style>
		<script>
			var total;
			
			window.onload = function() {
				setInterval("alert('Please, use me...')", 30000);
			}
			
			function calc() {
				var left = document.getElementById("left").value;
				var right = document.getElementById("right").value;
				var op = document.getElementById("operator").value;
				if (!isValid(left) || !isValid(right)) {
					alert ("Error :(\n");
					return false;
				}
				switch (op) {
					case ('+'):
						total = Number(left) + Number(right);
						break;
					case ('-'):
						total = Number(left) - Number(right);
						break;
					case ('*'):
						total = Number(left) * Number(right);
						break;
					case ('/'):
						if (Number(right) === 0)
							total = "It's over 9000!";
						else
							total = Number(left) / Number(right);
						break;
					case ('%'):
						if (Number(right) === 0)
							total = "It's over 9000!";
						else
							total = Number(left) % Number(right);
						break;
					default:
						total = "Operation not found";
						break;
				}
				alert(total);
				console.log(total);
			}
			
			function isValid(n) {
				if (n == parseInt(n, 10) && n >= 0)
					return 1;
				else
					return 0;
			}
		</script>
	</head>
	<body>
		<h1>Calculette</h1>
		<form action="" id="calc">
			<input type="text" id="left"/>
			<br/><br/>
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<br/><br/>
			<input type="text" id="right"/>
			<br/><br/>
			<input type="submit" name="submit" value="Try me!" onclick="calc();"/>
		</form>
	</body>
</html>
